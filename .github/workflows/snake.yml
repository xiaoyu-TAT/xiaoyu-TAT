name: Generate Snake

on:
  schedule:
    - cron: "0 16 * * *"  # 每天 UTC 16:00 运行（北京时间 +8 为次日 00:00）
  workflow_dispatch:

permissions:
  contents: write  # ✅ 允许工作流提交文件到仓库

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: xiaoyu-TAT
          outputs: dist/snake.svg

      - name: Push generated snake.svg to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/snake.svg || true
          git commit -m "chore: update snake 🐍" || true
          git pull --rebase origin main || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/xiaoyu-TAT/xiaoyu-TAT.git HEAD:main || true
