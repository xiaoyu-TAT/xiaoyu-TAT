name: Generate Snake

on:
  schedule:
    - cron: "0 16 * * *"  # æ¯å¤© UTC 16:00 è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´ +8 ä¸ºæ¬¡æ—¥ 00:00ï¼‰
  workflow_dispatch:

permissions:
  contents: write  # âœ… å…è®¸å·¥ä½œæµæäº¤æ–‡ä»¶åˆ°ä»“åº“

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: xiaoyu-TAT
          outputs: dist/snake.svg

      - name: Push generated snake.svg to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/snake.svg || true
          git commit -m "chore: update snake ğŸ" || true
          git pull --rebase origin main || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/xiaoyu-TAT/xiaoyu-TAT.git HEAD:main || true
